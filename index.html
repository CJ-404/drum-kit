<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>

    <!-- css style-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="heading">
        <h1 class="mod-h1">SIMPLE DRUM KIT</h1>
    </div>

    <div class="linkTo">Bole's version</div>

    <div class="box row1 Z">
        <p class="letter">Z</p>
        <img class="drum" src="images/Z.png" alt="bg">
    </div>
    <div class="box row2 Q">
        <p class="letter">Q</p>
        <img class="drum" src="images/Q.png" alt="bg">
    </div>
    <div class="box row2 W">
        <p class="letter">W</p>
        <img class="drum" src="images/W.png" alt="bg">
    </div>
    <div class="box row2 E">
        <p class="letter">E</p>
        <img class="drum" src="images/E.png" alt="bg">
    </div>
    <div class="box row2 R">
        <p class="letter">R</p>
        <img class="drum" src="images/R.png" alt="bg">
    </div>
    <div class="box row2 T">
        <p class="letter">T</p>
        <img class="drum" src="images/T.png" alt="bg">
    </div>
    <div class="box row2 Y">
        <p class="letter">Y</p>
        <img class="drum" src="images/Y.png" alt="bg">
    </div>
    <div class="box row1 X">
        <p class="letter">X</p>
        <img class="drum" src="images/X.png" alt="bg">
    </div>
    <div class="box row3 A">
        <p class="letter">A</p>
        <img class="drum" src="images/A.png" alt="bg">
    </div>
    <div class="box row3 S">
        <p class="letter">S</p>
        <img class="drum" src="images/S.png" alt="bg">
    </div>
    <div class="box row3 D">
        <p class="letter">D</p>
        <img class="drum" src="images/D.png" alt="bg">
    </div>

    <div class="footer">
        By bole & babii <span class="heart">‚ù§</span>
    </div>


    <!-- add js -->
    <script src="style/style.js"></script>
